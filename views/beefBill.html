<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Gettinger's billing</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Gettinger Family Custom Meats Billing System</h1>
    <h2>Please enter the following information</h2>
    <form action="/beefRecipt" method="post">
        <fieldset>
            <p>Order information</p>
            <label for="name">Name: ___________ </label>
            <input type="text" id="name" name="name"><br><br>
            <label for="phone">Phone number: ____</label>
            <input type="text" id="phone" name="phone"><br><br>
            <label for="ticket">Ticket number:_____ </label>
            <input type="text" id="ticket" name="ticket"><br><br>
            <label for="date">Date: ____________</label>
            <input type="text" id="date" name="date"><br><br>
            <label for="orderAmount">Amount brought in: _</label>
            <input type="text" id="orderAmount" name="orderAmount"><br><br>
            <p>Weights</p><br>
            <label for="liveWeight">Live Weight: _______ </label>
            <input type="number" id=liveWeight" name="liveWeight" min="0">
            <p>ONLY include live weight for Purchased Beef</p><br>
            <label for="hangingWeight">Hanging weight: ____</label>
            <input type="number" id="hangingWeight" name="hangingWeight" min="0"><br><br>
            <label for="cubeWeight">Cube weight: _______</label>
            <input type="number" id="cubeWeight" name="cubeWeight" min="0"><br><br>
            <label for="pattyWeight">Patty weight: _______ </label>
            <input type="number" id="pattyWeight" name="pattyWeight" min="0"><br><br>
            <label for="stewWeight">Stew weight: _______ </label>
            <input type="number" id="stewWeight" name="stewWeight" min="0"><br><br>
            <label for="boningWeight">Boning weight: _____</label>
            <input type="number" id="boningWeight" name="boningWeight" min="0"><br><br>
            <button type="submit">Calculate Bill</button>
        </fieldset>
    </form>
</body>
</html>
